{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<h1>Book Details</h1>
<div class="card" style="width : 18rem;">
    <img src="{{ book.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">
            Book : {{ book.title }}</p>
        <p>Author : {{ book.author }}</p>
        <p>Price : {{ book.price }}</p>
    </div>
</div>
{% endblock%}
