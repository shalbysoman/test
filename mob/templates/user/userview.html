<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>CART</h1>
<div class="card" style="width : 18rem;">
    <img src="{{ book.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-text">
            Book : {{ book.title }}</p>
        <p>Author : {{ book.author }}</p>
        <p>Price : {{ book.price }}</p>
        <p>Quantity : {{book.quantity}}</p>
    </div>
</div>


</body>
</html>
